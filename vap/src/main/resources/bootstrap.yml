debug: true

server:
  port: 8022

spring:
  application:
    name: vaps-vap

  cloud:
    config:
      uri: http://127.0.0.1:8003
      name: bootstrap
      profile: dev

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

  datasource:
    dynamic:
      primary: vap #设置默认的数据源或者数据源组,默认值即为master
      strict: false #设置严格模式,默认false不启动. 启动后在未匹配到指定数据源时候回抛出异常,不启动会使用默认数据源
      datasource:
        vap:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://127.0.0.1:3306/vap?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT
          username: root
          password: 123456
        vap-back:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://127.0.0.1:3306/vap-back?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT
          username: root
          password: 123456

  cache:
    type: redis

  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    password:

  mail:
    host: smtp.163.com
    username: m18857117153@163.com
    password: ling123427
    properties.mail.smtp.auth: true
    properties.mail.smtp.starttls.enable: true
    properties.mail.smtp.starttls.required: true

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #启用sql日志