server:
  port: 8002

spring:
  application:
    name: vaps-box
  cloud:
    config:
      uri: http://127.0.0.1:8003
      name: bootstrap
      profile: dev

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:8002/eureka/


